
name: CI
on:
  push:
    branches: [ "main" ]

permissions: 
  id-token: write
  contents: read

jobs:
  build:
    name: CI job
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0

      # Build project in next step (dotnet test).
      # - name: Build with dotnet
      #   run: dotnet build --configuration Release

      - name: dotnet tests
        run: dotnet test --configuration Release

      #- name: format
      #  run: dotnet format -v detailed --verify-no-changes
       
      - name: dotnet publish
        run: dotnet publish GithubActions.sln  --configuration Release -o artifacts
        
      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dometrain-artifact
          path: artifacts/
      
  deploy_dev:
    name: Deploy Dev job
    runs-on: ubuntu-latest
    needs: build
    environment: dev
    
    steps:
      - name: "Download artifacts"
        uses: actions/download-artifact@v4
        with:
          name: dometrain-artifact
          path: artifacts/
          
      - name: "Azure Login"
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
      - name: "Deploy to Azure App Service"
        uses: azure/webapps-deploy@v2
        with:
          app-name: "app-dometrain-ccs-dev"
          package: artifacts/
          
    

  deploy_prod:
    name: Deploy Prod job
    runs-on: ubuntu-latest
    needs: deploy_dev
    environment: dev

    steps:
      - name: "Download artifacts"
        uses: actions/download-artifact@v4
        with:
          name: dometrain-artifact
          path: artifacts/

      - name: "Azure Login"
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: "Deploy to Azure App Service"
        uses: azure/webapps-deploy@v2
        with:
          app-name: "app-dometrain-ccs-dev"
          package: artifacts/
